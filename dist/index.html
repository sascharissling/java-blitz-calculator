<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java-Blitz-Calculator</title>
    <style>*,
      *:before,
      *:after {
        border-style: border-box;
      }

      body {
        background: #333;
        display: flex;
        flex-direction: column;
        height: auto;
        flex-grow: 1;
        align-items: center;
      }

      .calculator {
        display: flex;
        flex-direction: column;
        width: 95vw;
        max-width: 500px;
        font-family: monospace;
      }

      .inputs {
        width: auto;
        /* display: flex; */
        justify-content: space-between;
        display: flex;
      }

      input[name="first"] {
        background: lightgray;
        padding: 5px;
        font-size: 16px;
        margin: 5px;
        width: 50%;
        border-radius: 10px;
      }

      input[name="second"] {
        background: lightgray;
        padding: 5px;
        font-size: 16px;
        margin: 5px;
        width: 50%;
        border-radius: 10px;
      }

      .buttons {
        display: flex;
        width: auto;
        justify-content: space-between;
      }

      .num_buttons {
        display: flex;
        width: auto;
        justify-content: space-between;
      }

      .sum,
      .sub,
      .mult,
      .divide {
        background: #515151;
        padding: 5px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        width: 25%;
        border-radius: 15px;
      }

      .number {
        background: transparent;
        border: 1px solid white;
        color: white;
        padding: 5px;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        width: 25%;
        height: 60px;
        border-radius: 15px;
      }

      .number_equal {
        background: #ff7c14;
        border: 1px solid white;
        padding: 5px;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        width: 25%;
        height: 60px;
        border-radius: 15px;
      }

      .low_number {
        background: transparent;
        border: 1px solid white;
        color: white;
        padding: 5px;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        width: 50%;
        height: 60px;
        border-radius: 15px;
      }

      .low_number_equal {
        background: #ff7c14;
        border: 1px solid white;
        padding: 5px;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        width: 50%;
        border-radius: 15px;
      }

      .result {
        border: 1px solid white;
        color: white;
        font-weight: bold;
        font-size: 35px;
        background: 333;
        text-align: center;
        height: 50vh;
        width: auto;
        border-radius: 10px;
        position: relative;
      }

      .equals {
        position: absolute;
        bottom: 0;
        right: 0;
        margin-right: 5px;
      }</style>
  </head>
  <body>
    <div class="calculator">
      <div class="result"><wrap class="equals" id="result">0</wrap></div>
      <div class="inputs">
        <input type="text" name="first" placeholder="Number One">

        <input type="text" name="second" placeholder="Number Two">
      </div>
      <div class="buttons">
        <button class="sum">+</button>
        <button class="sub">-</button>
        <button class="mult">x</button>
        <button class="divide">/</button>
      </div>
      <div class="num_buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number_equal">~</button>
      </div>
      <div class="num_buttons">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number_equal">~</button>
      </div>
      <div class="num_buttons">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number_equal">~</button>
      </div>
      <div class="num_buttons">
        <button class="low_number">0</button>
        <button class="low_number_equal">=</button>
      </div>
    </div>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
