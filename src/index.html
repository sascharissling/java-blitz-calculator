<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <title>Java-Blitz-Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result"><wrap class="equals" id="result">0</wrap></div>
      <div class="inputs">
        <input type="text" name="first" placeholder="Number One" />

        <input type="text" name="second" placeholder="Number Two" />
      </div>
      <div class="buttons">
        <button class="sum">+</button>
        <button class="sub">-</button>
        <button class="mult">x</button>
        <button class="divide">/</button>
      </div>
      <div class="num_buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="clear" class="number_equal">clear</button>
      </div>
      <div class="num_buttons">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="cross" class="number_equal">cross</button>
      </div>
      <div class="num_buttons">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="count" class="number_equal">count</button>
      </div>
      <div class="num_buttons">
        <button class="low_number">0</button>
        <button class="low_number_equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
