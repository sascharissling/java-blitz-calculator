<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <title>Java-Blitz-Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- LOG  -->
      <div class="log"></div>
      <!-- LOG -->
      <div class="inputs">
        <input type="text" name="first" placeholder="Number One" value="7" />

        <input type="text" name="second" placeholder="Number Two" value="13" />
      </div>
      <div class="buttons">
        <button class="sum">+</button>
        <button class="sub">-</button>
        <button class="mult">x</button>
        <button class="divide">/</button>
      </div>
      <div class="num_buttons">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button id="clear" class="number_equal">clear</button>
      </div>
      <div class="num_buttons">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button id="cross" class="number_equal">cross</button>
      </div>
      <div class="num_buttons">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button id="count" class="number_equal">count</button>
      </div>
      <div class="num_buttons">
        <button class="low_number" value="0">0</button>
        <button class="low_number_equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
